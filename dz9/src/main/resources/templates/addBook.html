<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Add Book</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h2>Добавление книги</h2>
		<form action="#" th:action="@{/addBook}" th:object="${bookDto}"
			method="post">
			<div class="form-group">
				<label for="title">Название</label> 
				<input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Введите название" name="title">
				<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
			</div>
			<div class="form-group">
				<label for="authorName">Автор</label> <select th:field="*{authorName}"
					class="form-control">
					<option th:each="author : ${authors}" th:value="${author.name}"
						th:utext="${author.name}" id="authorName"/>
				</select>
			</div>
			<div class="form-group">
				<label for="genre">Жанр</label> <select th:field="*{genre}"
					class="form-control">
					<option th:each="genre : ${genres}" th:value="${genre.description}"
						th:utext="${genre.description}" id="genres"/>
				</select>
			</div>

			<button type="submit" class="btn btn-success">Добавить книгу</button>
		</form>
	</div>
</body>
</html>

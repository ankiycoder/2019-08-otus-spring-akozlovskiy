<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Update Book</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>Изменение книги</h2>
		<form action="#" th:action="@{/updateBook/{id}(id=${bookDto.id})}"
			th:object="${bookDto}" method="post">
			<div class="form-group">
				<label for="title">Название</label> 
				<input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Введите название" name="title">
				<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
			</div>
			<div class="form-group">
				<label for="pwd">Автор</label> <select th:field="*{authorId}"
					class="form-control">
					<option th:each="author : ${authors}" th:value="${author.id}"
						th:utext="${author.name}" />
				</select>
			</div>
			<div class="form-group">
				<label for="pwd">Жанр</label> <select th:field="*{genreId}"
					class="form-control">
					<option th:each="genre : ${genres}" th:value="${genre.id}"
						th:utext="${genre.description}" />
				</select>
			</div>

			<button type="submit" class="btn btn-success">Изменить книгу</button>
		</form>
	</div>
</body>
</html>

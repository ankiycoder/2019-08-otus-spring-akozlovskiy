<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Add Author</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>Добавление автора</h2>
		<form action="#" th:action="@{/addAuthor}" th:object="${author}"
			method="post">
			<div class="form-group">
				<label for="title">Имя</label> <input type="text" th:field="*{name}"
					class="form-control" id="name" placeholder="Введите имя"
					name="name">
			</div>
			<div class="form-group">
				<label for="pwd">Дата рождения</label> <input type="text"
					th:field="*{{birthDate}}" class="form-control" id="birthDate"
					placeholder="Введите имя" name="birthDate">
			</div>
			<button type="submit" class="btn btn-primary">Добавить
				автора</button>
		</form>
	</div>
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>БИБЛИОТЕКА</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
	<h1>Добро пожаловать в библиотеку</h1>
	<h2 th:utext="${message}">..!..</h2>
	<a th:href="@{/bookList}">Книги</a>

	<br />
	<br />

	<table border="1">
		<caption>Доступные авторы</caption>
		<tr>
			<th>ID</th>
			<th>Автор</th>
			<th>Дата рождения</th>
			<th>Изменить</th>
			<th>Удалить</th>
		</tr>
		<tr th:each="author : ${authors}">
			<td th:utext="${author.id}">...</td>
			<td th:utext="${author.name}">...</td>
			<td th:utext="${author.birthDate}">...</td>
		</tr>
	</table>
	<br />
	<br />

	<table border="1">
		<caption>Доступные жанры</caption>
		<tr>
			<th>ID</th>
			<th>Название</th>
			<th>Изменить</th>
			<th>Удалить</th>
		</tr>
		<tr th:each="genre : ${genres}">
			<td th:utext="${genre.id}">...</td>
			<td th:utext="${genre.description}">...</td>
			<td><a th:href="@{/updateGenre/{id}(id=${genre.id})}">Изменить</a></td>
			
		</tr>
	</table>
	<a th:href="@{/addGenre}">Добавить</a>
</body>
</html>

<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Update Author</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h2>Изменение автора</h2>
		<form action="#" th:action="@{/updateAuthor/{id}(id=${author.id})}" th:object="${author}"
			method="post">
			<div class="form-group">
				<label for="name">Имя</label> <input type="text" th:field="*{name}"
					class="form-control" id="name" placeholder="Введите имя"
					name="name">
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
			</div>
			<div class="form-group">
				<label for="birthDate">Дата рождения</label> <input type="text"
					th:field="*{{birthDate}}" class="form-control" id="birthDate"
					placeholder="Введите дату (yyyy-mm-dd)" name="birthDate">
				<span th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}" class="text-danger"></span>
			</div>
			<button type="submit" class="btn btn-success">Изменить
				автора</button>
		</form>
	</div>
</body>
</html>

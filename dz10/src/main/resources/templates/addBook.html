<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Add Book</title>

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="webjars/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>

<script>
	$(document).ready(function() {
		alert('Ваша версия jQuery ' + jQuery.fn.jquery);
	});
</script>

</head>

<body>
	<div class="container"   id="addBook">
		<h2>Добавление книги</h2>
		<form id="addBookForm" action="#" th:object="${bookDto}" method="post">
			<div class="form-group">
				<label for="title">Название</label> 
				<input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Введите название" name="title">
				<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
			</div>
			<div class="form-group">
				<label for="pwd">Автор</label> <select th:field="*{authorName}"
					class="form-control">
					<option th:each="author : ${authors}" th:value="${author.name}"
						th:utext="${author.name}" />
				</select>
			</div>
			<div class="form-group">
				<label for="pwd">Жанр</label> <select th:field="*{genre}"
					class="form-control">
					<option th:each="genre : ${genres}" th:value="${genre.description}"
						th:utext="${genre.description}" />
				</select>
			</div>
		</form>			
		<button id="addBookButton" type="submit" class="btn btn-success">Добавить книгу</button>
	</div>
</body>
</html>

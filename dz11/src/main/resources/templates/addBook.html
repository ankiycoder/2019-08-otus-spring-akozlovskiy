<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Add Book</title>

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>

<body>
	<div class="container"   id="addBook">
		<h2>Добавление книги</h2>
		<form id="addBookForm" action="#" th:object="${bookDto}" method="post">
			<div class="form-group">
				<label for="title">Название</label> 
				<input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Введите название" name="title">
				<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
			</div>
			<div class="form-group">
				<label for="authorName">Автор</label> <select th:field="*{authorName}"
					class="form-control" id="authorName">
					<option th:each="author : ${authors}" th:value="${author.name}"
						th:utext="${author.name}" />
				</select>
			</div>			
			<div class="form-group">
				<label for="genre">Жанр</label> 
				<input type="text" th:field="*{genre}" class="form-control" id="genre" placeholder="Введите жанр" name="genre">
				<span th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="text-danger"></span>
			</div>
			<button id="addBookButton" type="submit" class="btn btn-success">Добавить книгу</button>
		</form>					
	</div>
</body>
</html>

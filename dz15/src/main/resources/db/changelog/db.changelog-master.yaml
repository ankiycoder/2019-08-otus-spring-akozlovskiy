databaseChangeLog:
  - changeSet:
      id: 1
      author: Andrey
      changes:
        - createTable:
            tableName: document
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    nullable: true
              - column:
                  name: comment
                  type: varchar(255)
                  constraints:
                    nullable: true